<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loom App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="small-box" id="smallBox">
          Get started with Loom
          <i class="fas fa-chevron-down ml-2" id="arrowIcon"></i>

          <div class="options" id="optionsList">
            <h4 id="head">Get started with checklist</h4>

            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="new-bg">
              <p>
                Create an account
                <i class="fas fa-chevron-down ml-2" id="arrowIcon2"></i>
              </p>
              <div class="hidden-content">
                Sign up with me <i class="fas fa-link ml-2 cursor-pointer"></i>
              </div>

              <p id="downloadLoom">
                Download Loom
                <i class="fas fa-chevron-down ml-2" id="arrowIcon2"></i>
              </p>
              <div class="hidden-content" id="downloadLoomContent"></div>

              <p id="recordVideo">
                Record a video
                <i class="fas fa-chevron-down ml-2" id="arrowIcon2"></i>
              </p>
              <div class="hidden-content" id="recordVideoContent"></div>

              <p id="shareVideo">
                Share a video
                <i class="fas fa-chevron-down ml-2" id="arrowIcon2"></i>
              </p>
              <div class="hidden-content" id="shareVideoContent"></div>

              <p id="getView">
                Get a view
                <i class="fas fa-chevron-down ml-2" id="arrowIcon2"></i>
              </p>
              <div class="hidden-content" id="getViewContent"></div>

              <p id="inviteTeammate">
                Invite a teammate
                <i class="fas fa-chevron-down ml-2" id="arrowIcon2"></i>
              </p>
              <div class="hidden-content" id="inviteTeammateContent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
